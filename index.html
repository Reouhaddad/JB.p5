<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS and JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        #changeTextButton {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <h1 id="demo">Hello, World!</h1>

    <button id="changeTextButton" onclick="changeText()">Click me to change text</button>

    <script>
        function changeText() {
            var element = document.getElementById('demo');
            element.innerHTML = 'Text changed!';
        }
    </script>

</body>
</html>
